syntax = "proto3";

option optimize_for = CODE_SIZE;

import "element_pb.proto";

message MicroAppCommunicationGlobalDataPayload {}

message MicroAppCommunication {
  MicroAppCommunicationChannel channel = 1;
  oneof payload_type {
    MicroAppCommunicationGlobalDataPayload global_data_payload = 2;
  }
}